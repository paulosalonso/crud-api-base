# Exibir consultas SQL no console
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace 
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DB Autogeneration
spring.jpa.hibernate.ddl-auto=update

# H2 - Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# H2 - Conexão 
spring.datasource.url=jdbc:h2:file:/home/paulo/Documentos/Senior/treinamento
spring.datasource.username=sa
spring.datasource.password=sql
spring.datasource.driver-class-name=org.h2.Driver

# Configuração de nomes de tabelas e colunas no Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
